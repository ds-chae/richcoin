<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chat with Gemini AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .upload-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        .file-upload:hover {
            border-color: #667eea;
        }

        .file-upload.dragover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .file-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
            width: 100%;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        .chat-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            max-height: 400px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.ai {
            background: #e9ecef;
            color: #333;
        }

        .message.loading {
            background: #f8f9fa;
            color: #666;
            font-style: italic;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-input button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .chat-input button:hover {
            background: #218838;
        }

        .chat-input button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 15px;
            }

            .chat-section {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“„ PDF Chat with Gemini AI</h1>
            <p>PDFë¥¼ ì—…ë¡œë“œí•˜ê³  AIì™€ ëŒ€í™”í•´ë³´ì„¸ìš”</p>
        </div>

        <div class="status" id="status"></div>

        <div class="main-content">
            <div class="upload-section">
                <h2>ğŸ“ PDF ì—…ë¡œë“œ</h2>
                <div class="file-upload" id="fileUpload">
                    <div class="upload-icon">ğŸ“„</div>
                    <div class="upload-text">PDF íŒŒì¼ì„ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì—…ë¡œë“œ</div>
                    <input type="file" id="fileInput" accept=".pdf">
                </div>
                <div class="file-info" id="fileInfo">
                    <strong>ì—…ë¡œë“œëœ íŒŒì¼:</strong> <span id="fileName"></span>
                </div>
                <button class="clear-btn" id="clearBtn" onclick="clearSession()">ì„¸ì…˜ ì´ˆê¸°í™”</button>
            </div>

            <div class="chat-section">
                <h2>ğŸ’¬ AI ì±„íŒ…</h2>
                <div class="chat-messages" id="chatMessages">
                    <div class="message ai">
                        ì•ˆë…•í•˜ì„¸ìš”! PDFë¥¼ ì—…ë¡œë“œí•˜ë©´ ê·¸ ë‚´ìš©ì— ëŒ€í•´ ì§ˆë¬¸í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="questionInput" placeholder="PDF ë‚´ìš©ì— ëŒ€í•´ ì§ˆë¬¸í•˜ì„¸ìš”..." onkeypress="handleKeyPress(event)">
                    <button id="sendBtn" onclick="sendQuestion()">ì „ì†¡</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isUploading = false;
        let isChatting = false;

        // íŒŒì¼ ì—…ë¡œë“œ ê´€ë ¨
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');

        fileUpload.addEventListener('click', () => fileInput.click());
        fileUpload.addEventListener('dragover', handleDragOver);
        fileUpload.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                uploadFile(file);
            }
        }

        async function uploadFile(file) {
            if (isUploading) return;
            
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showStatus('PDF íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.', 'error');
                return;
            }

            isUploading = true;
            const formData = new FormData();
            formData.append('file', file);

            try {
                showStatus('PDF ì—…ë¡œë“œ ì¤‘...', 'success');
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showStatus(data.message, 'success');
                    fileName.textContent = data.filename;
                    fileInfo.classList.add('show');
                    addMessage('PDFê°€ ì„±ê³µì ìœ¼ë¡œ ì—…ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤. ì´ì œ ì§ˆë¬¸í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤!', 'ai');
                } else {
                    showStatus(data.error, 'error');
                }
            } catch (error) {
                showStatus('ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            } finally {
                isUploading = false;
            }
        }

        // ì±„íŒ… ê´€ë ¨
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuestion();
            }
        }

        async function sendQuestion() {
            if (isChatting) return;
            
            const question = questionInput.value.trim();
            if (!question) return;

            isChatting = true;
            sendBtn.disabled = true;
            questionInput.disabled = true;

            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            addMessage(question, 'user');
            questionInput.value = '';

            // ë¡œë”© ë©”ì‹œì§€ ì¶”ê°€
            const loadingId = addMessage('AIê°€ ë‹µë³€ì„ ìƒì„±í•˜ê³  ìˆìŠµë‹ˆë‹¤...', 'loading');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                // ë¡œë”© ë©”ì‹œì§€ ì œê±°
                removeMessage(loadingId);

                if (data.success) {
                    addMessage(data.answer, 'ai');
                } else {
                    addMessage(data.error, 'ai');
                }
            } catch (error) {
                removeMessage(loadingId);
                addMessage('ì±„íŒ… ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'ai');
            } finally {
                isChatting = false;
                sendBtn.disabled = false;
                questionInput.disabled = false;
                questionInput.focus();
            }
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            
            const messageId = Date.now() + Math.random();
            messageDiv.id = `msg-${messageId}`;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageId;
        }

        function removeMessage(messageId) {
            const message = document.getElementById(`msg-${messageId}`);
            if (message) {
                message.remove();
            }
        }

        async function clearSession() {
            try {
                const response = await fetch('/clear', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showStatus(data.message, 'success');
                    fileInfo.classList.remove('show');
                    chatMessages.innerHTML = '<div class="message ai">ì•ˆë…•í•˜ì„¸ìš”! PDFë¥¼ ì—…ë¡œë“œí•˜ë©´ ê·¸ ë‚´ìš©ì— ëŒ€í•´ ì§ˆë¬¸í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.</div>';
                }
            } catch (error) {
                showStatus('ì„¸ì…˜ ì´ˆê¸°í™” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
