<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SojuCoin - Asset Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            font-size: 16px; /* Base font size for mobile */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px; /* Reduced padding for mobile */
        }

        .header {
            text-align: center;
            margin-bottom: 20px; /* Reduced margin for mobile */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: 10px;
            min-height: auto;
        }

        .header-content {
            text-align: center;
            flex-grow: 1;
            min-width: 200px; /* Minimum width for content */
        }

        .header h1 {
            font-size: 2rem; /* Smaller font for mobile */
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            word-wrap: break-word;
        }

        .header p {
            font-size: 1rem; /* Smaller font for mobile */
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Smaller minimum for mobile */
            gap: 3px; /* Reduced gap for mobile */
            margin-bottom: 3px; /* Reduced margin for mobile */
        }

        .card {
            background: white;
            border-radius: 3px;
            padding: 0px; /* No padding to save space */
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px); /* Reduced hover effect for mobile */
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1.3rem; /* Smaller font for mobile */
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3px; /* Reduced gap for mobile */
        }

        .stat-item {
            text-align: center;
            padding: 0px; /* No padding to save space */
            background: #f8f9fa;
            border-radius: 3px;
        }

        .stat-value {
            font-size: 1.5rem; /* Smaller font for mobile */
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8rem; /* Smaller font for mobile */
            color: #666;
            margin-top: 4px;
        }

        .api-section {
            background: white;
            border-radius: 3px;
            padding: 0px; /* No padding to save space */
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 3px; /* Minimal margin */
        }

        .api-section h2 {
            margin-top: 0;
            color: #555;
            font-size: 1.3rem; /* Smaller font for mobile */
            margin-bottom: 15px;
        }

        .api-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3px;
        }

        .api-link {
            display: block;
            padding: 0px; /* No padding to save space */
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 3px;
            text-align: center;
            transition: transform 0.3s ease;
            font-weight: 500;
        }

        .api-link:hover {
            transform: translateY(-2px);
            text-decoration: none;
            color: white;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #28a745;
        }

        .status-offline {
            background: #dc3545;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0px; /* No padding to save space */
            border-radius: 3px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #218838;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2px;
            font-size: 14px; /* Smaller font for mobile tables */
            display: table; /* Ensure proper table display */
            table-layout: fixed; /* Fixed layout for consistent columns */
        }

        .data-table th, .data-table td {
            padding: 0; /* Reduced padding for mobile */
            text-align: left;
            border-bottom: 1px solid #ddd;
            word-wrap: break-word;
            max-width: 80px; /* Reduced width for better mobile fit */
            overflow: hidden;
            text-overflow: ellipsis;
            display: table-cell; /* Ensure proper table cell display */
            vertical-align: middle;
        }

        .data-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            font-size: 12px; /* Smaller header font for mobile */
            white-space: nowrap;
            display: table-cell; /* Ensure proper table cell display */
            vertical-align: middle;
        }

        .data-table td {
            font-size: 12px; /* Smaller cell font for mobile */
        }

        .loading {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .edit-input {
            width: 100px;
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .submit-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .submit-btn:hover {
            background: #218838;
        }

        /* CSS Grid for sell prices */
        .sell-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding: 10px;
        }

        .sell-grid-item {
            display: grid;
            grid-template-columns: auto 0.8fr 0.8fr auto; /* Currency | Price | Rate | Delete */
            align-items: center;
            gap: 0px;
            padding: 0px;
            background: #f8f9fa;
            border-radius: 3px;
            border: 1px solid #e9ecef;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .sell-grid-item:nth-child(even) {
            background: #ffffff;
        }

        .sell-grid-item:hover {
            background: #e9ecef;
        }

        .sell-currency {
            font-weight: bold;
            font-size: 12px;
            color: #333;
            line-height: 0.9;
        }

        .sell-price {
            color: #333;
            text-align: right;
            font-size: 14px;
            line-height: 0.9;
        }

        .sell-rate {
            color: #666;
            text-align: right;
            font-size: 14px;
            line-height: 0.9;
        }

        .sell-delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0px 2px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            min-width: 45px;
            height: 16px;
            line-height: 16px;
            margin: 0px 0px 0px 20px;
        }

        .sell-delete-btn:hover {
            background: #c82333;
        }

        /* Extra gap for first column delete button */
        .sell-grid-item:nth-child(odd) .sell-delete-btn {
            margin-right: 2px;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px; /* Smaller padding for mobile */
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px; /* Smaller font for mobile */
            font-weight: bold;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            min-width: 80px; /* Minimum touch target size */
            min-height: 44px; /* Minimum touch target size */
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        #chart-btn:enabled {
            background: #667eea;
            color: white;
            cursor: pointer;
        }

        #chart-btn:enabled:hover {
            background: #5a6fd8;
        }

        #chart-btn:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }

        /* Mobile-specific styles - Optimized for Galaxy S24 (1080x2340) */

            button[onclick="updateSellData()"] {

            .sell-inputs {

            }

            }

            .sell-rate {

            }

            .sell-delete-btn {
                padding: 0px 2px;

                min-width: 55px;

            }

            /* Auto-sell toggle button */
            #sell-auto-toggle {
                padding: 6px 12px !important;
                font-size: 12px !important;
                min-height: 22px !important;
                border-radius: 3px !important;
            }

            /* Card optimizations */
            .card {
                padding: 0px;
                margin-bottom: 3px;
            }

            .card h2 {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }

            /* Stats grid */
            .stats-grid {
                gap: 10px;
            }

            .stat-item {
                padding: 10px;
            }

            .stat-value {
                font-size: 1.3rem;
            }

            .stat-label {
                font-size: 0.75rem;
            }
        }

        /* Extra small screens - Galaxy S24 and similar */
        @media (max-width: 480px) {

            }

<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>🍶 SojuCoin</h1>
                <p>Asset Management Dashboard</p>
                <div id="login-status" style="font-size: 0.9rem; margin-top: 5px; padding: 4px 8px; border-radius: 3px; display: none;">
                    <span id="login-status-text"></span>
                </div>
            </div>
            <button onclick="logout()" class="logout-btn">🚪 Logout</button>
        </div>

                 <div class="api-section">
             <div style="display: flex; align-items: center; margin-bottom: 0px; gap: 80px;">
                 <h2 style="margin: 0;">📊 Assets Overview</h2>
                 <div id="total-value-display" style="font-size: 1.2rem; font-weight: bold; color: #667eea; background: #f8f9fa; padding: 8px 12px; border-radius: 3px; min-width: 200px; text-align: right;">
                     Total: ₩0 (₩0)
                 </div>
             </div>
             <div id="assets-container">
                 <div class="loading">Loading assets automatically every 0.5 seconds...</div>
             </div>
             <div style="margin-top: 2px; display: flex; gap: 8px; align-items: center; flex-wrap: nowrap; overflow-x: auto; height: 22px;" class="sell-inputs">
                 <input type="text" id="new-currency" placeholder="Currency" style="padding: 2px 4px; border: 1px solid #ddd; border-radius: 3px; width: 60px; min-width: 60px; height: 18px; font-size: 11px; flex-shrink: 0;">
                 <input type="number" id="new-sell-price" placeholder="Price" step="1" min="0" style="padding: 2px 4px; border: 1px solid #ddd; border-radius: 3px; width: 60px; min-width: 60px; height: 18px; font-size: 11px; flex-shrink: 0;">
                 <input type="number" id="new-profit-rate" placeholder="Rate" step="0.1" min="0" max="100" style="padding: 2px 4px; border: 1px solid #ddd; border-radius: 3px; width: 60px; min-width: 60px; height: 18px; font-size: 11px; flex-shrink: 0;">
                 <button onclick="updateSellData()" style="background: #28a745; color: white; border: none; padding: 2px 6px; border-radius: 3px; cursor: pointer; height: 18px; font-size: 11px; flex-shrink: 0;">Update</button>
             </div>
         </div>

        <div class="api-section">
            <h2 style="margin: 0;">📋 Orders Overview</h2>
            <div id="orders-container">
                <div class="loading">Loading orders automatically every 0.5 seconds...</div>
            </div>
        </div>

        <div class="api-section">
            <div style="display: flex; align-items: center; gap: 10px;">
                <h2 style="margin: 0; flex-shrink: 0;">🪙 Select Coin</h2>
                <select id="coin-select" style="flex-grow: 1; padding: 8px; border: 1px solid #ddd; border-radius: 3px; font-size: 14px;">
                    <option value="">Loading coins...</option>
                </select>
                <button id="chart-btn" onclick="openChart()" disabled style="background: #ccc; color: #666; border: none; padding: 8px 16px; border-radius: 3px; cursor: not-allowed; font-size: 14px; flex-shrink: 0;">Chart</button>
            </div>
        </div>

                 <div class="api-section">
             <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0px;">
                 <h2 style="margin: 0;">💰 Sell Table</h2>
                 <button id="sell-auto-toggle" onclick="toggleSellAuto()" style="background: #6c757d; color: white; border: none; padding: 6px 12px; border-radius: 3px; cursor: pointer; font-size: 12px; min-height: 22px;">Sell Auto: OFF</button>
             </div>
            <div id="sell-table-container" style="margin-top: 2px;">
                <div class="loading">Loading sell data automatically every 0.5 seconds...</div>
            </div>

        </div>


    </div>

    <script>
        // Dynamic API base URL that works from any host
        const API_BASE = window.location.protocol + '//' + window.location.hostname + ':8003';
        let autoRefreshInterval;
        let refreshCount = 0;
        let auto_sell = false; // Internal variable for sell auto toggle
        let tokenRefreshInterval; // Interval for token refresh
        let isLoggedIn = false; // Track login state
        let currentSellPrices = {}; // Store current sell prices globally
        let currentProfitRates = {}; // Store current profit rates globally

        // Check API status on page load and start auto-refresh
        window.onload = async function() {
            await checkLoginStatus();
            checkApiStatus();
            loadAutoSellStatus();
            loadCoinList();
            startAutoRefresh();
            startTokenRefresh(); // Start automatic token refresh
            
            // Add event listener to coin select dropdown
            document.getElementById('coin-select').addEventListener('change', updateChartButtonState);
        };

        // Check if user is logged in and handle session persistence
        async function checkLoginStatus() {
            try {
                const response = await fetch(`${API_BASE}/auto-sell`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    isLoggedIn = true;
                    console.log('User is logged in - session active, isLoggedIn set to:', isLoggedIn);
                    updateLoginStatusDisplay();
                } else if (response.status === 401) {
                    // Token expired or invalid, try to refresh
                    const refreshSuccess = await refreshToken();
                    if (!refreshSuccess) {
                        // If refresh fails, set logged out but don't redirect immediately
                        isLoggedIn = false;
                        console.log('User is not logged in, isLoggedIn set to:', isLoggedIn);
                        updateLoginStatusDisplay();
                    }
                } else {
                    // Other error, set logged out but don't redirect immediately
                    isLoggedIn = false;
                    console.log('Other error, user is not logged in, isLoggedIn set to:', isLoggedIn);
                    updateLoginStatusDisplay();
                }
            } catch (error) {
                console.error('Error checking login status:', error);
                // Set logged out but don't redirect immediately
                isLoggedIn = false;
                console.log('Error occurred, user is not logged in, isLoggedIn set to:', isLoggedIn);
                updateLoginStatusDisplay();
            }
        }

        // Update the login status display
        function updateLoginStatusDisplay() {
            const statusElement = document.getElementById('login-status');
            const statusText = document.getElementById('login-status-text');
            
            if (isLoggedIn) {
                statusElement.style.display = 'none';
            } else {
                statusElement.style.display = 'block';
                statusElement.style.backgroundColor = '#fff3cd';
                statusElement.style.color = '#856404';
                statusElement.style.border = '1px solid #ffeaa7';
                statusText.textContent = '🔒 Read-only mode - Please log in to access all features';
            }
        }

        // Refresh token automatically to maintain persistent login
        async function refreshToken() {
            try {
                const response = await fetch(`${API_BASE}/refresh-token`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    isLoggedIn = true;
                    console.log('Token refreshed successfully');
                    return true;
                } else {
                    console.log('Token refresh failed');
                    return false;
                }
            } catch (error) {
                console.error('Error refreshing token:', error);
                return false;
            }
        }

        // Start automatic token refresh every 6 days (before 7-day expiration)
        function startTokenRefresh() {
            // Clear any existing interval
            if (tokenRefreshInterval) {
                clearInterval(tokenRefreshInterval);
            }
            
            // Refresh token every 6 days (6 * 24 * 60 * 60 * 1000 milliseconds)
            tokenRefreshInterval = setInterval(async () => {
                console.log('Performing automatic token refresh...');
                await refreshToken();
            }, 6 * 24 * 60 * 60 * 1000);
        }

        // Redirect to login page (only called from logout function now)
        function redirectToLogin() {
            isLoggedIn = false;
            console.log('Redirecting to login page, isLoggedIn set to:', isLoggedIn);
            window.location.href = `${API_BASE}/`;
        }

        // Handle page visibility changes to refresh token when user returns
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && isLoggedIn) {
                // User returned to the page, refresh token if needed
                console.log('Page became visible, checking token status...');
                checkLoginStatus();
            }
        });

        // Handle beforeunload to ensure session persists
        window.addEventListener('beforeunload', function() {
            // Don't clear anything - let the session persist
            console.log('Page unloading, maintaining session...');
        });

        function startAutoRefresh() {
            // Clear any existing interval
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            // Start auto-refresh every 0.5 seconds
            autoRefreshInterval = setInterval(() => {
                refreshCount++; // Increment refresh count for alternating header color
                loadAssets();
                loadOrders();
                loadSellTable();
            }, 500);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                
                // Load initial data immediately
                loadAssets();
                loadOrders();
                loadSellTable();
            } catch (error) {
                console.error('API is not available:', error);
            }
        }

        async function loadAutoSellStatus() {
            try {
                const response = await fetch(`${API_BASE}/auto-sell`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.auto_sell !== undefined) {
                    auto_sell = data.auto_sell;
                    updateAutoSellButton();
                }
            } catch (error) {
                console.error('Error loading auto sell status:', error);
            }
        }

        async function loadCoinList() {
            try {
                const response = await fetch(`${API_BASE}/coinlist`);
                const coinlist = await response.json();
                
                const selectElement = document.getElementById('coin-select');
                if (selectElement) {
                    // Clear existing options
                    selectElement.innerHTML = '';
                    
                    // Add default option
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Select a coin...';
                    selectElement.appendChild(defaultOption);
                    
                    // Add coin options
                    coinlist.forEach(coin => {
                        const option = document.createElement('option');
                        option.value = coin.symbol;
                        option.textContent = `${coin.name_en} / ${coin.name_kr} (${coin.symbol})`;
                        selectElement.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading coin list:', error);
                const selectElement = document.getElementById('coin-select');
                if (selectElement) {
                    selectElement.innerHTML = '<option value="">Error loading coins</option>';
                }
            }
        }

        function updateChartButtonState() {
            const selectedCoin = document.getElementById('coin-select').value;
            const chartBtn = document.getElementById('chart-btn');
            
            if (selectedCoin) {
                chartBtn.disabled = false;
            } else {
                chartBtn.disabled = true;
            }
        }

        function openChart() {
            const selectedCoin = document.getElementById('coin-select').value;
            if (!selectedCoin) {
                alert('Please select a coin first');
                return;
            }
            
            // Navigate to chart page in current window
            const chartUrl = `${API_BASE}/chart?coin=${encodeURIComponent(selectedCoin)}`;
            window.location.href = chartUrl;
        }

        async function loadAssets() {
            const container = document.getElementById('assets-container');
            
            // Preserve scroll position
            const tableContainer = container.querySelector('.table-container');
            const scrollLeft = tableContainer ? tableContainer.scrollLeft : 0;
            
            // Only show loading message if container is empty
            if (container.innerHTML.includes('Click "View Assets" to load data...') || 
                container.innerHTML.includes('Loading assets...')) {
            container.innerHTML = '<div class="loading">Loading assets...</div>';
            }

            try {
                const response = await fetch(`${API_BASE}/assets`, {
                    credentials: 'include'
                });
                
                // Handle authentication errors
                if (response.status === 401) {
                    if (await refreshToken()) {
                        // Retry the request after token refresh
                        const retryResponse = await fetch(`${API_BASE}/assets`, {
                            credentials: 'include'
                        });
                        if (retryResponse.ok) {
                            const assets = await retryResponse.json();
                            displayAssets(assets, container, scrollLeft);
                        } else {
                            container.innerHTML = `<div class="loading">Error: Authentication failed</div>`;
                        }
                    } else {
                        container.innerHTML = `<div class="loading">Error: Authentication failed</div>`;
                    }
                    return;
                }
                
                if (!response.ok) {
                    container.innerHTML = `<div class="loading">Error: ${response.status} ${response.statusText}</div>`;
                    return;
                }
                
                const assets = await response.json();
                displayAssets(assets, container, scrollLeft);
                
            } catch (error) {
                container.innerHTML = `<div class="loading">Error loading assets: ${error.message}</div>`;
            }
        }

        function displayAssets(assets, container, scrollLeft) {
            if (assets.error) {
                container.innerHTML = `<div class="loading">Error: ${assets.error}</div>`;
                return;
            }

            let totalValue = 0;
            const backgroundColor = refreshCount % 2 === 0 ? '#fff3cd' : '#d1ecf1';
            console.log(`Refresh count: ${refreshCount}, Background color: ${backgroundColor}`);
            let html = `
                <div style="background-color: ${backgroundColor}; padding: 15px; border-radius: 3px;">
                    <div class="table-container" style="overflow-x: auto; -webkit-overflow-scrolling: touch;">

                                                         <thead>
                                 <tr style="padding: 4px 0;">
                                     <th style="padding: 2px 1px; width: 30px; min-width: 30px; font-size: 11px;">Currency</th>
                                     <th style="padding: 2px 1px; width: 50px; min-width: 50px; text-align: right; font-size: 11px;">Volume / Avg</th>
                                     <th style="padding: 2px 1px; width: 40px; min-width: 40px; text-align: right; font-size: 11px;">Price</th>
                                     <th style="padding: 2px 1px; width: 50px; min-width: 50px; text-align: right; font-size: 11px;">Buy / Valued</th>
                                     <th style="padding: 2px 1px; width: 50px; min-width: 50px; text-align: right; font-size: 11px;">Profit / Rate</th>
                                 </tr>
                             </thead>
                            <tbody>
            `;

            // First pass: calculate total value and build asset rows
            let assetRows = [];
            let totalValueExcludingKrw = 0;
            let krwVolume = 0;
            
            assets.forEach(asset => {
                // Skip currency 'P'
                if (asset.currency === 'P') {
                    return;
                }
                
                // Calculate total value excluding KRW and get KRW volume
                if (asset.currency === 'KRW') {
                    krwVolume = asset.total_coin || 0;
                } else {
                    if (asset.current_amount) {
                        totalValueExcludingKrw += asset.current_amount;
                    }
                }
                
                // Check if there's a sell order for this currency
                const sellOrder = window.currentOrders ? window.currentOrders.find(order => 
                    order.currency === asset.currency && order.side === 'ask'
                ) : null;
                
                assetRows.push({
                    currency: asset.currency,

                                 ${asset.total_coin ? asset.total_coin.toFixed(4) : '0.0000'}<br>
                                 <span style="font-size: 10px; color: #666;">${asset.avg_buy_price.toLocaleString()}</span>
                             </td>
                             <td style="padding: 2px 1px; width: 40px; min-width: 40px; text-align: right; font-size: 11px;">
                                 ${asset.current_price ? asset.current_price.toLocaleString() : '0'}
                                 ${sellOrder ? `<br><span style="color: #dc3545; font-size: 10px;">${sellOrder.price.toLocaleString()}</span>` : ''}
                             </td>
                             <td style="padding: 2px 1px; width: 50px; min-width: 50px; text-align: right; line-height: 1.1; font-size: 11px;">
                                 ${asset.buy_amount ? asset.buy_amount.toLocaleString() : '0'}<br>
                                 <span style="font-size: 10px; color: #666;">${asset.current_amount ? asset.current_amount.toLocaleString() : '0'}</span>
                             </td>
                             <td style="padding: 2px 1px; width: 50px; min-width: 50px; text-align: right; line-height: 1.1; font-size: 11px;">
                                 ${asset.profit_loss ? asset.profit_loss.toLocaleString() : '0'}<br>
                                 <span style="font-size: 10px; color: #666;">${asset.profit_rate ? (asset.profit_rate * 100).toFixed(2) + '%' : '0.00%'}</span>
                             </td>
                        </tr>
                    `
                });
            });
            
                         // Calculate total value for display: sum of all other currencies' current amounts + KRW volume
             const totalValueForDisplay = totalValueExcludingKrw + krwVolume;
 
                                         // Update the total value display
                            const totalValueDisplay = document.getElementById('total-value-display');
                            if (totalValueDisplay) {
                                totalValueDisplay.innerHTML = `Total: ₩${Math.floor(totalValueForDisplay).toLocaleString()} (₩${Math.floor(krwVolume).toLocaleString()})`;
                            }
                            
                            // Update the browser window title with the KRW total
                            document.title = `₩${Math.floor(totalValueForDisplay).toLocaleString()} - SojuCoin`;
 
                          // Second pass: render rows, skip KRW row
             assetRows.forEach(row => {
                 if (row.currency !== 'KRW') {
                     // For other currencies, use the original row
                     html += row.html;
                 }
             });

            html += '</tbody></table></div></div>';
            container.innerHTML = html;
            
            // Restore scroll position
            const newTableContainer = container.querySelector('.table-container');
            if (newTableContainer) {
                newTableContainer.scrollLeft = scrollLeft;
            }
        }

        async function loadOrders() {
            const container = document.getElementById('orders-container');
            
            // Preserve scroll position
            const tableContainer = container.querySelector('.table-container');
            const scrollLeft = tableContainer ? tableContainer.scrollLeft : 0;
            
            // Only show loading message if container is empty
            if (container.innerHTML.includes('Click "View Orders" to load data...') || 
                container.innerHTML.includes('Loading orders...')) {
            container.innerHTML = '<div class="loading">Loading orders...</div>';
            }

            try {
                const response = await fetch(`${API_BASE}/orders`, {
                    credentials: 'include'
                });
                
                // Handle authentication errors
                if (response.status === 401) {
                    if (await refreshToken()) {
                        // Retry the request after token refresh
                        const retryResponse = await fetch(`${API_BASE}/orders`, {
                            credentials: 'include'
                        });
                        if (retryResponse.ok) {
                            const orders = await retryResponse.json();
                            // Store orders globally for use in assets display
                            window.currentOrders = orders;
                            displayOrders(orders, container, scrollLeft);
                        } else {
                            container.innerHTML = `<div class="loading">Error: Authentication failed</div>`;
                        }
                    } else {
                        container.innerHTML = `<div class="loading">Error: Authentication failed</div>`;
                    }
                    return;
                }
                
                if (!response.ok) {
                    container.innerHTML = `<div class="loading">Error: ${response.status} ${response.statusText}</div>`;
                    return;
                }
                
                const orders = await response.json();
                // Store orders globally for use in assets display
                window.currentOrders = orders;
                displayOrders(orders, container, scrollLeft);
                
            } catch (error) {
                container.innerHTML = `<div class="loading">Error loading orders: ${error.message}</div>`;
            }
        }

        function displayOrders(orders, container, scrollLeft) {
            if (orders.error) {
                container.innerHTML = `<div class="loading">Error: ${orders.error}</div>`;
                return;
            }

            console.log('displayOrders - isLoggedIn:', isLoggedIn);

                        // Sort orders by currency first, then by price in descending order
            const sortedOrders = orders.sort((a, b) => {
                // First sort by currency
                const currencyCompare = a.currency.localeCompare(b.currency);
                if (currencyCompare !== 0) {
                    return currencyCompare;
                }
                // If currencies are the same, sort by price (descending)
                return b.price - a.price;
            });

            let html = `
                <div class="table-container" style="overflow-x: auto; -webkit-overflow-scrolling: touch;">
                    <table class="data-table" style="min-width: 350px; font-size: 11px;">

                             <tr style="padding: 6px 0;">
                                 <th style="padding: 2px 1px; width: 35px; min-width: 35px;">Currency</th>
                                 <th style="padding: 2px 1px; width: 25px; min-width: 25px;">Side</th>
                                 <th style="padding: 2px 1px; width: 35px; min-width: 35px; text-align: right;">Price</th>
                                 <th style="padding: 2px 1px; width: 35px; min-width: 35px; text-align: right;">Amount</th>
                                 <th style="padding: 2px 1px; width: 35px; min-width: 35px; text-align: right;">Remaining</th>
                                 ${isLoggedIn ? '<th style="padding: 2px 1px; width: 30px; min-width: 30px;">Action</th>' : ''}
                             </tr>
                         </thead>
                         <tbody>
             `;

                          html += sortedOrders.map(order => `
                  <tr onclick="fillInputFieldsFromOrder(${JSON.stringify(order).replace(/"/g, '&quot;')})" style="cursor: pointer; padding: 4px 0;">
                      <td style="padding: 2px 1px; width: 35px; min-width: 35px;">${order.currency}</td>
                      <td style="padding: 2px 1px; width: 25px; min-width: 25px;">${order.buysell}</td>
                      <td style="padding: 2px 1px; width: 35px; min-width: 35px; text-align: right;">${order.price.toLocaleString()}</td>
                      <td style="padding: 2px 1px; width: 35px; min-width: 35px; text-align: right;">${Math.floor(order.volume * order.price).toLocaleString()}</td>
                      <td style="padding: 2px 1px; width: 35px; min-width: 35px; text-align: right;">${order.remaining_volume.toFixed(4)}</td>
                      ${isLoggedIn ? `<td style="padding: 2px 1px; width: 30px; min-width: 30px;">
                          <button onclick="cancelOrder('${order.uuid}')" 
                                  style="background: #dc3545; color: white; border: none; padding: 2px 4px; border-radius: 3px; cursor: pointer; font-size: 8px; min-height: 24px;"

                              Cancel
                          </button>

                  </tr>
              `).join('');

            html += '</tbody></table></div>';
            container.innerHTML = html;
            
            // Restore scroll position
            const newTableContainer = container.querySelector('.table-container');
            if (newTableContainer) {

            }

        async function loadSellTable() {
            const container = document.getElementById('sell-table-container');
            
            // Preserve scroll position
            const tableContainer = container.querySelector('.table-container');
            const scrollLeft = tableContainer ? tableContainer.scrollLeft : 0;
            
            // Only show loading message if container is empty
            if (container.innerHTML.includes('Loading sell data automatically every 2 seconds...') || 
                container.innerHTML.includes('Loading sell data...')) {
                container.innerHTML = '<div class="loading">Loading sell data...</div>';
            }

            try {
                // Fetch sell prices and profit rates
                const [sellPricesResponse, profitRatesResponse] = await Promise.all([
                    fetch(`${API_BASE}/sell-prices`, { credentials: 'include' }),
                    fetch(`${API_BASE}/profit-rates`, { credentials: 'include' })
                ]);

                // Handle authentication errors - show empty data for non-logged in users
                if (sellPricesResponse.status === 401 || profitRatesResponse.status === 401) {
                    if (await refreshToken()) {
                        // Retry the requests after token refresh
                        const [retrySellPricesResponse, retryProfitRatesResponse] = await Promise.all([
                            fetch(`${API_BASE}/sell-prices`, { credentials: 'include' }),
                            fetch(`${API_BASE}/profit-rates`, { credentials: 'include' })
                        ]);
                        if (retrySellPricesResponse.ok && retryProfitRatesResponse.ok) {
                            const sellPrices = await retrySellPricesResponse.json();
                            const profitRates = await retryProfitRatesResponse.json();
                            displaySellTable(sellPrices, profitRates, container, scrollLeft);
                        } else {
                            // Show empty data for non-authenticated users
                            displaySellTable({}, {}, container, scrollLeft);
                        }
                    } else {
                        // Show empty data for non-authenticated users
                        displaySellTable({}, {}, container, scrollLeft);
                    }
                    return;
                }

                const sellPrices = await sellPricesResponse.json();
                const profitRates = await profitRatesResponse.json();
                displaySellTable(sellPrices, profitRates, container, scrollLeft);
                
            } catch (error) {
                container.innerHTML = `<div class="loading">Error loading sell data: ${error.message}</div>`;
            }
        }

        function displaySellTable(sellPrices, profitRates, container, scrollLeft) {
            console.log('displaySellTable - isLoggedIn:', isLoggedIn);
            
            // Store sell prices and profit rates globally for use in other functions
            currentSellPrices = sellPrices;
            currentProfitRates = profitRates;
            
            // Get all unique currencies from both dictionaries
            const allCurrencies = new Set([
                ...Object.keys(sellPrices),
                ...Object.keys(profitRates)
            ]);

            // Convert to array and sort for consistent display
            const currenciesArray = Array.from(allCurrencies).sort();
            
            let html = `<div class="sell-grid">`;
            
            // Create grid items for each currency
            if (currenciesArray.length === 0) {
                // Show empty state when no data
                html += `<div class="sell-grid-item" style="grid-column: 1 / span 4; text-align: center; color: #666; padding: 10px;">
                    No sell prices configured
                </div>`;
            } else {
                currenciesArray.forEach(currency => {
                    const price = sellPrices[currency] || 0;
                    const rate = profitRates[currency] || 0;
                    
                    html += `
                        <div class="sell-grid-item" onclick="fillInputFields('${currency}', ${price}, ${rate})">
                            <div class="sell-currency">${currency}</div>
                            <div class="sell-price">${price.toLocaleString()}</div>
                            <div class="sell-rate">${rate.toFixed(2)}%</div>
                            <button class="sell-delete-btn" onclick="deleteSellData('${currency}');event.stopPropagation();">
                            Delete
                            </button>
                        </div>`;
                });
            }

            html += '</div>';
            container.innerHTML = html;
            
            // Restore scroll position
            const newTableContainer = container.querySelector('.table-container');
            if (newTableContainer) {
                newTableContainer.scrollLeft = scrollLeft;
            }
        }

        async function updateSellData() {
            const currency = document.getElementById('new-currency').value;
            const price = document.getElementById('new-sell-price').value;
            const rate = document.getElementById('new-profit-rate').value;

            if (!currency) {
                alert('Please enter a currency.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/update-sell-price`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        currency: currency,
                        price: price === '' ? 0 : parseFloat(price),
                        rate: rate === '' ? 0 : parseFloat(rate)
                    })
                });
                
                // Handle authentication errors
                if (response.status === 401) {
                    if (await refreshToken()) {
                        // Retry the request after token refresh
                        const retryResponse = await fetch(`${API_BASE}/update-sell-price`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            credentials: 'include',
                            body: JSON.stringify({
                                currency: currency,
                                price: price === '' ? 0 : parseFloat(price),
                                rate: rate === '' ? 0 : parseFloat(rate)
                            })
                        });
                        if (retryResponse.ok) {
                            const data = await retryResponse.json();
                            if (data.success) {
                                alert('Sell price updated successfully!');
                                loadSellTable(); // Refresh the table to show updated data
                            } else {
                                alert(`Error updating sell price: ${data.error}`);
                            }
                        } else {
                            alert('Error updating sell price: Authentication failed');
                        }
                    } else {
                        alert('Error updating sell price: Authentication failed');
                    }
                    return;
                }
                
                const data = await response.json();

                if (data.success) {
                    alert('Sell price updated successfully!');
                    loadSellTable(); // Refresh the table to show updated data
                } else {
                    alert(`Error updating sell price: ${data.error}`);
                }
            } catch (error) {
                alert(`Error updating sell price: ${error.message}`);
            }
        }

        async function deleteSellData(currency) {
            if (!confirm(`Are you sure you want to delete sell data for ${currency}?`)) {
                return;
            }

        async function logout() {
            if (confirm('Are you sure you want to log out? This will end your persistent session.')) {
                try {
                    // Stop all intervals
                    if (autoRefreshInterval) {
                        clearInterval(autoRefreshInterval);
                    }
                    if (tokenRefreshInterval) {
                        clearInterval(tokenRefreshInterval);
                    }
                    
                    const response = await fetch(`${API_BASE}/logout`, {
                        method: 'POST',
                        credentials: 'include' // Include cookies in the request
                    });
                    
                    // Check if response is ok first
                    if (response.ok) {
                        // Try to parse JSON response
                        try {
                            const data = await response.json();
                            if (data.success) {
                                alert('Logged out successfully!');
                            } else {
                                alert(`Logout message: ${data.message || 'Unknown response'}`);
                            }
                        } catch (parseError) {
                            // If JSON parsing fails, still consider it a success
                            alert('Logged out successfully!');
                        }
                    } else {
                        // If response is not ok, still clear cookie and redirect
                        alert('Logout completed (server response: ' + response.status + ')');
                    }
                    
                    // Always clear cookie and redirect regardless of response
                    document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                    isLoggedIn = false;
                    window.location.href = `${API_BASE}/`;
                    
                } catch (error) {
                    console.error('Logout error:', error);
                    // Even if the logout request fails, clear the cookie and redirect
                    document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                    isLoggedIn = false;
                    alert('Logged out (local cleanup completed)');
                    window.location.href = `${API_BASE}/`;
                }
            }
        }
